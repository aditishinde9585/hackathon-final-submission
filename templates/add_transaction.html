{% extends 'layout.html' %}
{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Add Transaction</h3>
            <form method="POST">
                <div class="mb-3">
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Type</label>
                    <select name="type" class="form-control" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Category</label>
                    <input type="text" name="category" class="form-control" placeholder="e.g. Salary, Groceries" required>
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="2" placeholder="Optional..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
